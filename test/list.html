<html>
<head></head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
<script type="text/javascript" src="./latte_renderer.js"></script>
<script>
	var latte_renderer =  latte.require("latte_renderer");
	var renderer = latte_renderer.get("myCanvas");
	renderer.add("button", {
		width: 100,
		height: 100,
		point: {
			x: 100,
			y: 100
		}
	});
	var result = renderer.query("root");
	result.forEach(function(o) {
		o.on("click", function(event) {
			console.log("点击");
		});
	});
	renderer.start();
</script>
</html>
