<html>
<head></head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
<script type="text/javascript" src="./latte_renderer.js"></script>
<script>
	var latte_renderer =  latte.require("latte_renderer");
	var renderer = latte_renderer.get("myCanvas");
	var ObjectLatte = latte.require("latte_renderer/object");
	var text = ObjectLatte.create("text", {
		x: 10, y: 10, width: 20, height: 20 
	}, { backgroundColor: "#123456"});
	var button = ObjectLatte.create("button", {
		x: 30,y : 30, width: 50, height: 50
	}, {backgroundColor: "#FFFFFF"});
	renderer.add([], button);
	renderer.add("button", text);
	var queryResult = renderer.root.query("text");
	console.log(renderer);
	console.log(text.getPath())
	text.on("click", function(o) {
		console.log(o.object.getPath());
		o.stop = true;
	});
	button.on("click", function(o) {
		console.log(o, button);
	});
	renderer.startOne();
</script>
</html>
